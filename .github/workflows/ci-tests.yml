name: PHP Project CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: ecommerce_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup PHP Environment
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo, pdo_mysql, zip
        tools: composer

    - name: Fix and Update Dependencies
      run: |
        composer update --no-interaction --no-scripts
        composer install --no-interaction --no-scripts

    - name: Verify Docker Build
      run: docker build -t my-store-app .

    - name: Run Tests (if exists)
      run: |
        if [ -f "./vendor/bin/phpunit" ]; then
          chmod +x ./vendor/bin/phpunit
          ./vendor/bin/phpunit tests
        else
          echo "No PHPUnit tests found, skipping test stage."
        fi

    - name: Final Check
      run: echo "CI Build completed successfully!"