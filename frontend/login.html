<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام المتجر الإلكتروني</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="card login-card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">تسجيل الدخول</h2>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">البريد الإلكتروني</label>
                        <input type="email" id="email" class="form-control" placeholder="example@mail.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <input type="password" id="password" class="form-control" placeholder="********" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">دخول</button>
                    </div>
                </form>

                <div id="responseMessage" class="mt-3 text-center fw-bold"></div>

                <hr>
                <p class="text-center mb-0">ليس لديك حساب؟ <a href="register.html" class="text-decoration-none">سجل
                        الآن</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const responseMessage = document.getElementById('responseMessage');

            responseMessage.innerText = "";

            try {
                const response = await fetch('../backend/login_api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });

                const text = await response.text();
                const result = JSON.parse(text);

                if (result.status === 'success') {
                    responseMessage.className = "mt-3 text-center fw-bold text-success";
                    responseMessage.innerText = "تم التحقق من البيانات... جاري التوجيه";

                    // 1. حفظ التوكن في ذاكرة المتصفح
                    localStorage.setItem('user_token', result.token);

                    // 2. فك الجزء الثاني من التوكن (Payload) لمعرفة الـ Role
                    const base64Url = result.token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const payload = JSON.parse(window.atob(base64));

                    // 3. التوجيه بناءً على الرتبة (Admin أو Customer)
                    setTimeout(() => {
                        if (payload.role === 'Admin') {
                            window.location.href = 'admin_dashboard.html';
                        } else {
                            window.location.href = 'shop.html';
                        }
                    }, 1500);

                } else {
                    responseMessage.className = "mt-3 text-center fw-bold text-danger";
                    responseMessage.innerText = result.message;
                }
            } catch (error) {
                responseMessage.className = "mt-3 text-center fw-bold text-danger";
                responseMessage.innerText = "حدث خطأ في الاتصال بالسيرفر.";
            }
        });
    </script>

</body>

</html>
