<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-commerce System</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* ستايل سريع لضمان ظهور الصفحة بشكل لائق */
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; margin: 0; }
        .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        .message { margin-top: 15px; text-align: center; font-size: 14px; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div id="responseMessage" class="message"></div>
    <p style="text-align: center;">Don't have an account? <a href="register.html">Register here</a></p>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const responseMessage = document.getElementById('responseMessage');

        try {
            // إرسال البيانات إلى الـ API الذي سننشئه في المهمة القادمة
            const response = await fetch('../backend/login_api.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}
            });

            const result = await response.json();

            if (result.status === 'success') {
                responseMessage.style.color = 'green';
                responseMessage.innerText = "Login Successful! Redirecting...";
                
                // حفظ التوكن في المتصفح (هذا هو جوهر الـ JWT)
                localStorage.setItem('user_token', result.token);
                
                // التوجيه لصفحة الداشبورد بعد ثانية
                setTimeout(() => { window.location.href = 'dashboard.html'; }, 1500);
            } else {
                responseMessage.style.color = 'red';
                responseMessage.innerText = result.message;
            }
        } catch (error) {
            responseMessage.style.color = 'red';
            responseMessage.innerText = "Error connecting to server.";
        }
    });
</script>

</body>
</html>
