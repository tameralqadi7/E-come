<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - متجر إلكتروني</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .register-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="register-container">
        <h2 class="text-center mb-4">إنشاء حساب جديد</h2>

        <form id="registerForm" action="../backend/register_api.php" method="POST">
            <div class="mb-3">
                <label class="form-label">الاسم الكامل</label>
                <input type="text" name="username" class="form-control" placeholder="أدخل اسمك الكامل" required>
            </div>

            <div class="mb-3">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">كلمة المرور</label>
                <input type="password" name="password" class="form-control" placeholder="********" required>
            </div>

            <div class="mb-3">
                <label for="verify_method" class="form-label">التحقق عبر:</label>
                <select name="verify_method" id="verify_method" class="form-select">
                    <option value="email">البريد الإلكتروني</option>
                    <option value="whatsapp">واتساب</option>
                </select>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-block">سجل الآن</button>
            </div>
        </form>

        <p class="text-center mt-3">لديك حساب بالفعل؟ <a href="login.html" class="text-decoration-none">تسجيل الدخول</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
